{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

<div class="text-center mw-500 m-auto">
    <div class="m-5">
        <h4>Create Challenge</h4>
    </div>
    <div>
        <form action="{% url 'challengeapp:create' %}"
              enctype="multipart/form-data"
              method="post">
            <h1 class="NNS_B">{{ target_challenge.title }}</h1>
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="m-5">
                <input type="submit" class="btn btn-dark rounded-pill px-5">
            </div>
        </form>
    </div>
</div>


{% endblock %}

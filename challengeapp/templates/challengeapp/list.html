{% extends 'base.html' %}
{% load static %}

{% block content %}
    <style>

        .container {
            padding: 0;
            margin: 0 auto;
        }

        .container div {
            margin-top: 2rem;
            max-width: 270px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container img {
            width: 270px;
            height: 270px;
            object-fit: cover;
        }
    </style>

    <div class="container my-3">

        {% for challenge in challenge_list %}

            <div>
                <a href="{% url 'challengeapp:detail' pk=challenge.pk %}">
                    <img src="{{ challenge.image.url }}" alt="cover_image">
                </a>
                <span class="NNS_B m-2">
                    {{ challenge.title | truncatechars:20 }}
                </span>
            </div>

        {% endfor %}

    </div>

    <script src="{% static 'js/magicgrid.js' %}"></script>
    {% include 'snippets/pagination.html' %}

    <div class="text-center my-5">
        <a href="{% url 'challengeapp:create' %}"
           class="btn btn-outline-dark rounded-pill px-5 DGM" style="font-size: 1.2rem">
            Create Challenge
        </a>
    </div>

{% endblock %}

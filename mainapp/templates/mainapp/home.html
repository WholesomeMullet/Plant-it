{% extends 'base.html' %}
{% load static %}

{% block content %}

    <style>

        .container {
            padding: 0;
            margin: 0 auto;
        }

        .container div {
            width: 45%;
            max-width: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 1rem;
            flex-direction: column;
            box-shadow: 0 0 1rem darkgray;
        }

        div img {
            width: 100%;
            border-radius: 1rem;
        }

    </style>


    <div>

        {% for challenge in challenge_list %}

            <div>
                <a href="{% url 'challengeapp:detail' pk=challenge.pk %}" class="NNS_B m-2">
                    {{ challenge.title }}
                </a>
            </div>

        {% endfor %}

    </div>

    <hr>

    <div class="container my-3">

        {% for article in best_articles %}

            <div>
                <a href="{% url 'articleapp:detail' pk=article.pk %}">
                    <img src="{{ article.image.url }}" alt="">
                </a>
            <span class="NNS_B m-2">{{ article.title }}</span>
            </div>

        {% endfor %}

    </div>

    <script src="{% static 'js/magicgrid.js' %}"></script>


{% endblock %}

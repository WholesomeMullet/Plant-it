{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div class="text-center mw-500 m-auto">
        <div class="m-5 DGM">
            <h2>Create Profile</h2>
        </div>
        <div>
            <form action="{% url 'profileapp:create' %}"
                  enctype="multipart/form-data"
                  method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="m-5">
                    <input type="submit" value="CREATE !" class="btn btn-secondary DGM px-5"
                           style="font-size: 1.5rem">
                </div>
            </form>
        </div>
    </div>


{% endblock %}

{% load bootstrap4 %}

<div class="text-center mw-500 m-auto">
        <form action="{% url 'commentapp:create' %}" method="post">
            {% csrf_token %}
            <div class="content">
                <label for="id_content"></label>
                <textarea name="content" id="id_content" cols="50" rows="4" placeholder="comment"></textarea>
            </div>
            <input type="hidden"
                   name="article_pk"
                   value="{{ target_article.pk }}">
            <div class=" my-5 DGM">
                <input type="submit" class="btn btn-outline-secondary px-5" value="WRITE">
            </div>
            <br>
        </form>
</div>

{% load bootstrap4 %}

<div class="text-center mw-500 m-auto">
    <div>
        <form action="{% url 'commentapp:create' %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="hidden"
                   name="article_pk"
                   value="{{ target_article.pk }}">
            <div class="m-5 DGM">
                <input type="submit" class="btn btn-outline-secondary px-5" value="WRITE">
            </div>
        </form>
    </div>
</div>

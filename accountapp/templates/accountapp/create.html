{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block content %}

    <style>
        Body {
            background-color: #E5F9D1;
        }

        form {
            border: 5px solid floralwhite;
            margin-bottom: 5rem;
        }

    </style>

    <div class="text-center mw-500 m-auto" style="font-family: 'DungGeunMo', cursive">

        <div class="page_title">
            <h2> **** Sign Up **** </h2>
        </div>

        <div>
            <form action="{% url 'accountapp:create' %}" method="post">
                {% csrf_token %}

                <div class="signup_container">

                    {% bootstrap_form form %}

                    <div style="margin-top: 1rem">
                        <input type="submit" value="Sign Up" class="account_button">
                    </div>

                </div>

            </form>
        </div>
    </div>


{% endblock %}
